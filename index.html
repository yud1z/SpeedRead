<html>
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <title>Spead Reading Apps</title>
    <link href="asset/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="asset/font-awesome/css/font-awesome.min.css">
    
  </head>

  <body>

<nav class="navbar navbar-default navbar-fixed-top">
      <a class="navbar-brand" href="#" style="left:50%;position:absolute;margin-left: -50px;">
        Speed Reader
      </a>
      <div style="margin-left:20px;">
      <button type="button" class="btn btn-default navbar-btn">Open File</button>
      <button type="button" class="btn btn-default navbar-btn pull-right" id="button_expand" title="Full Screen"><i class="fa fa-expand fa-6"></i></button>
      <button type="button" style="display:none" class="btn btn-default navbar-btn pull-right" id="button_compress" title="Full Screen"><i class="fa fa-compress fa-6"></i></button>
      </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-brand" href="#" style="left:50%;position:absolute;">
        <a href="#" id="button_play" title="click to play" ><i class="fa fa-play fa-6"></i></a>
        <a href="#" id="button_pause" style="display:none" title="click to pause"><i class="fa fa-pause fa-6"></i></a>
      </div>
      <div class="pull-right">
      WPM :300 
      <button type="button" class="btn btn-default navbar-btn" title="Full Screen"><i class="fa fa-plus fa-6"></i></button>
      <button type="button" class="btn btn-default navbar-btn" title="Full Screen"><i class="fa fa-minus fa-6"></i></button>
      </div>
</nav>
    
      
    <script src="asset/js/jquery-2.1.4.min.js"></script>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="asset/js/main.js"></script>
  </body>

</html>
